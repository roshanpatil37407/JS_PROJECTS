<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #quiz {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div id="quiz">
    <h2>Interactive Quiz</h2>
    <div id="question">What is the capital of France?</div>
    <div>
        <button onclick="submitAnswer('Paris')">Paris</button>
        <button onclick="submitAnswer('London')">London</button>
        <button onclick="submitAnswer('Berlin')">Berlin</button>
        <button onclick="submitAnswer('Madrid')">Madrid</button>
    </div>
    <div id="result"></div>
</div>

<script>
    const correctAnswer = 'Paris';

    function submitAnswer(answer) {
        const result = document.getElementById('result');
        if (answer === correctAnswer) {
            result.textContent = 'Correct!';
        } else {
            result.textContent = 'Wrong answer!';
        }
    }
</script>

</body>
</html>
