<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .tracker {
            width: 500px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .tracker h1 {
            margin-top: 0;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .activity-list {
            margin-top: 20px;
        }
        .activity-item {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="tracker">
        <h1>Fitness Tracker</h1>
        <div class="input-group">
            <label for="activity">Activity</label>
            <input type="text" id="activity" placeholder="e.g., Running, Cycling">
        </div>
        <div class="input-group">
            <label for="duration">Duration (minutes)</label>
            <input type="number" id="duration" placeholder="e.g., 30">
        </div>
        <button id="add-activity" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">Add Activity</button>
        <div class="activity-list" id="activity-list"></div>
    </div>

    <script>
        const addButton = document.getElementById('add-activity');
        const activityInput = document.getElementById('activity');
        const durationInput = document.getElementById('duration');
        const activityList = document.getElementById('activity-list');

        addButton.addEventListener('click', () => {
            const activity = activityInput.value;
            const duration = durationInput.value;
            if (activity && duration) {
                const activityItem = document.createElement('div');
                activityItem.className = 'activity-item';
                activityItem.textContent = `${activity} - ${duration} minutes`;
                activityList.appendChild(activityItem);

                activityInput.value = '';
                durationInput.value = '';
            }
        });
    </script>
</body>
</html>
